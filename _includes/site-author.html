{% if site.author %}
<section class="author">
    <header>
        <a href="{{ site.baseurl }}"> <img class="profile" src="{{ site.email | gravatar_url }}"
            alt="it's me"></a>
    </header>
    <article>
        <h4> {{ site.author }} </h4>
        <p>
        {{ site.aboutme }}
        </p>
    </article>
</section>
{% endif %}
